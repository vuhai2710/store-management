server:
  port: 8080

spring:
  application:
    name: store-management

  datasource:
    url: jdbc:mysql://localhost:3306/store_management?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0
    validate-on-migrate: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

file:
  upload:
    directory: uploads

jwt:
  secret: dev-secret-key-for-store-management-min-32-chars-change-in-production
  signerKey: "dev-signer-key-base64-encoded-for-store-management-change-in-production-min-32-chars"
  expiration: 86400000

logging:
  level:
    com.storemanagement: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO

payos:
  client-id: "${PAYOS_CLIENT_ID:}"
  api-key: "${PAYOS_API_KEY:}"
  checksum-key: "${PAYOS_CHECKSUM_KEY:}"
  webhook-url: "${PAYOS_WEBHOOK_URL:https://your-ngrok-url.ngrok.io/api/v1/payments/payos/webhook}"
  return-url: "http://localhost:8080/api/v1/payments/payos/return"
  cancel-url: "http://localhost:8080/api/v1/payments/payos/cancel"
  environment: "sandbox" # Options: sandbox, production
  base-url: "https://api-merchant.payos.vn"

ghn:
  token: "${GHN_TOKEN:}"
  shop-id: ${GHN_SHOP_ID:0}
  from-district-id: 1541
  base-url: "https://online-gateway.ghn.vn"
  webhook-url: "${GHN_WEBHOOK_URL:https://your-ngrok-url.ngrok.io/api/v1/ghn/webhook}"
  enabled: true
  environment: "production"

recommender:
  base-url: http://localhost:5000
